<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container glass">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="city-input">
            <button id="search-btn" class="glass-button">Search</button>
            <button id="location-btn" class="glass-button" title="Use my location">
                <i class="fas fa-location-dot"></i>
            </button>
        </div>
        <div class="weather-info glass" id="weather-info">
            <div class="weather-icon">
                <img src="" alt="weather icon" id="weather-icon">
            </div>
            <div class="temperature">
                <h2 id="temp">--°C</h2>
                <button id="temp-toggle" class="glass-button">Switch to °F</button>
            </div>
            <div class="description">
                <h3 id="weather-desc">Weather Description</h3>
                <p id="city-name">City Name</p>
            </div>
            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity">--</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="wind">--</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
